<!-- this is the main layout that will contain repeated elements like our <head> and <footer> -->
<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<link rel="icon" href="iamges/cat_favicon.png">
			<link rel="stylesheet" href="/css/bootstrap-social.css" />
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">

			<style>
				body {
					margin-left: auto;
					margin-right: auto;
					  width: 70%;
				}
				/* Add a black background color to the top navigation */
				.topnav {
				  background-color: #333;
				  overflow: hidden;
				}

				/* Style the links inside the navigation bar */
				.topnav a {
				  float: left;
				  display: block;
				  color: #f2f2f2;
				  text-align: center;
				  padding: 14px 16px;
				  text-decoration: none;
				  font-size: 17px;
				}

				/* Add an active class to highlight the current page */
				.active {
				  background-color: #4CAF50;
				  color: white;
				}

				/* Hide the link that should open and close the topnav on small screens */
				.topnav .icon {
				  display: none;
				}

				/* Dropdown container - needed to position the dropdown content */
				.dropdown {
				  float: left;
				  overflow: hidden;
				}

				/* Style the dropdown button to fit inside the topnav */
				.dropdown .dropbtn {
				  font-size: 17px;
				  border: none;
				  outline: none;
				  color: white;
				  padding: 14px 16px;
				  background-color: inherit;
				  font-family: inherit;
				  margin: 0;
				}

				/* Style the dropdown content (hidden by default) */
				.dropdown-content {
				  display: none;
				  position: absolute;
				  background-color: #f9f9f9;
				  min-width: 160px;
				  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				  z-index: 1;
				}

				/* Style the links inside the dropdown */
				.dropdown-content a {
				  float: none;
				  color: black;
				  padding: 12px 16px;
				  text-decoration: none;
				  display: block;
				  text-align: left;
				}

				/* Add a dark background on topnav links and the dropdown button on hover */
				.topnav a:hover, .dropdown:hover .dropbtn {
				  background-color: #555;
				  color: white;
				}

				/* Add a grey background to dropdown links on hover */
				.dropdown-content a:hover {
				  background-color: #ddd;
				  color: black;
				}

				/* Show the dropdown menu when the user moves the mouse over the dropdown button */
				.dropdown:hover .dropdown-content {
				  display: block;
				}

				/* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
				@media screen and (max-width: 600px) {
				  .topnav a:not(:first-child), .dropdown .dropbtn {
					display: none;
				  }
				  .topnav a.icon {
					float: right;
					display: block;
				  }
				}

				/* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
				@media screen and (max-width: 600px) {
				  .topnav.responsive {position: relative;}
				  .topnav.responsive a.icon {
					position: absolute;
					right: 0;
					top: 0;
				  }
				  .topnav.responsive a {
					float: none;
					display: block;
					text-align: left;
				  }
				  .topnav.responsive .dropdown {float: none;}
				  .topnav.responsive .dropdown-content {position: relative;}
				  .topnav.responsive .dropdown .dropbtn {
					display: block;
					width: 100%;
					text-align: left;
				  }
				}
			</style>
		</head>
		<body>
		
			<div class="topnav" id="myTopnav">
				<a href="/">About</a>
				<a href="/files/Breandan_CV.pdf">CV</a>
				<a href="/blog">Blog</a>
				<a href="/research">Research</a>
				
				<div class="dropdown">
					<button class="dropbtn">Photography 
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-content">
						<a href="/photos/japan_2019">Japan 2019</a>
						<a href="/photos/switzerland_2019">Switzerland 2019</a>
					</div>
				</div> 
				<div class="dropdown">
					<button class="dropbtn">Miscellaneous 
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-content">
						<a href="/papers">Papers</a>
						<a href="/tutorials">Tutorials</a>
						<a href="/other">Other</a>
					</div>
				</div> 
				<a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
			</div>
		
			<div class="container">
			
				{{ content }}
			
			</div><!-- /.container -->
			<footer>
				<center>
					<ul>
						<li><a href="mailto:b.m.kerin96@gmail.com">Email</a></li>
						<li><a href="https://github.com/kerinb">GitHub</a></li>
						<li><a href="https://www.linkedin.com/in/bkerin/">LinkedIn</a></li>
						<li><a href="https://twitter.com/BKerin_">Twitter</a></li>
					</ul>
				</center>
			</footer>
			
			<script>
				function myFunction() {
					var x = document.getElementById("myTopnav");
					if (x.className === "topnav") {
						x.className += " responsive";
					} else {
						x.className = "topnav";
					}
				}
			</script>
		</body>
	</html>
